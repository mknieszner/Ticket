<!DOCTYPE html>
<html>
<head>
  <title>Login Form Ticket System </title>
</head>
<body>
<div class="container" >
  <h3 class="text-center"> Ticket System </h3>
  <div class="col-xs-8" >
    <div class="form-group">
      <form [formGroup]="signinForm">
        <div class="form-group" style="margin: 0 auto">
          <input type="text" aria-describedby="usernameHelpInline" name="username" placeholder="username" class="form-control" formControlName="username">
          <small id="usernameHelpInline" class="text-muted">
            Must be 8-20 characters long.
          </small>
        </div>
        <div class="form-group">
          <input type="password" aria-describedby="passwordHelpInline" name="password" placeholder="password" class="form-control" formControlName="password">
          <small id="passwordHelpInline" class="text-muted">
            Must be 8-20 characters long.
          </small>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember me</label>
        </div>
        <div class="form-group">
          <button value="Sign In" class="btn btn-primary" (click)="onSignin()">login</button>
        </div>

        <div>
          <p class="login-error">Invalid username and password.</p>
        </div>
        <div>
          <p class="login-info">You have been logged out.</p>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
