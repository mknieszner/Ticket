<!DOCTYPE html>
<html>
<head>
  <title>Login Form Ticket System </title>
</head>
<body>
<div class="container" style="margin-top: 10%">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading bg-dark text-white">
          <h3>Report Manager</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <form [formGroup]="signinForm">
              <div class="form-group" style="margin: 0 auto">
                <input type="text" aria-describedby="usernameHelpInline" name="username" placeholder="username" class="form-control" formControlName="username">
                <small id="usernameHelpInline" class="text-muted">
                  Must be 8-20 characters long.
                </small>
              </div>
              <div class="form-group">
                <input type="password" aria-describedby="passwordHelpInline" name="password" placeholder="password" class="form-control"
                       formControlName="password">
                <small id="passwordHelpInline" class="text-muted">
                  Must be 8-20 characters long.
                </small>
              </div>
              <!--<div class="custom-control custom-checkbox">-->
              <!--<input type="checkbox" class="custom-control-input" id="customCheck1">-->
              <!--<label class="custom-control-label" for="customCheck1">Remember me</label>-->
              <!--</div>-->
              <div class="form-group">
                <button value="Sign In" class="btn btn-default bg-secondary" (click)="onSignin()">Sign In</button>
              </div>
              <div class="alert alert-danger">
                <span>Invalid username and password.</span>
              </div>
              <div class="alert alert-success">
                <span>You have been logged out.</span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
