
  <div class="container-fluid" style="padding: 0" *ngIf="choosenName">
    <nav class="navbar" style="margin-bottom: 0;padding-bottom: 0; border-bottom: none;">
      <ul class="nav mr-auto" style="margin-bottom: 0;padding-bottom: 0; border-bottom: none;">
        <li>
          <form class="form-inline my-2 my-lg-0" style="margin-bottom: 0;padding-left: 20px;">

            <div class="btn-group" role="group" aria-label="">
              <button class="btn btn-secondary my-2 my-sm-0" (click)="onNewRow()">
                New row
              </button>
              <button class="btn btn-secondary my-2 my-sm-0"
                      *ngIf="(extendedTableView|async)"
                      (click)="onExtendedFilterMode()">
                Filter Mode
              </button>
              <button class="btn btn-secondary my-2 my-sm-0" (click)="switchExtendedTableView()">
                {{ (extendedTableView|async) ? 'Reduce View' : 'Extend View'}}
              </button>
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons"
                 *ngIf="(extendedTableView|async) && (extendedFilterMode | async)"
                 style="margin-left: 20px">
              <label class="btn btn-secondary active"(click)="setFilterSelectValue(false)">
                <input type="radio"> All
              </label>
              <label class="btn btn-secondary" (click)="setFilterSelectValue(true)">
                <input type="radio"> Any
              </label>
            </div>
            <div class="btn-group" role="group" aria-label="">

              <input class="form-control mr-sm-2" type="text" placeholder="Search"
                     (keyup)="onFilter(filterInput.value)"
                     *ngIf="!(extendedTableView|async)"
                     #filterInput>
            </div>
          </form>
        </li>
      </ul>
      <ul class="nav nav-tabs" style="margin-bottom: 0;padding-bottom: 0;border-bottom: none;">
        <li class="nav-item" *ngFor="let tableName of tableNames" (click)="onChooseName(tableName)">
          <a class="nav-link" [ngClass]="choosenName == tableName ? 'active bg-dark text-white' : ''"
             style="border: none; margin-top:3px; border-top-left-radius: 15px"
          >{{tableName}}</a>
        </li>
      </ul>
    </nav>
  </div>

<div class="container" style="margin-top: 10%" *ngIf="choosenName == null || choosenName == undefined">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-6">
      <ul class="list-group">
        <li class="list-group-item bg-dark text-white">Select a table:</li>
        <li class="list-group-item" *ngFor="let tableName of tableNames" (click)="onChooseName(tableName)"> {{tableName}}</li>
      </ul>
    </div>
  </div>
</div>
