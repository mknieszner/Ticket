<div class="container-fluid" style="padding: 0" *ngIf="choosenName">
  <nav class="navbar" style="margin-bottom: 0;padding-bottom: 0; border-bottom: none;">
    <ul class="nav nav-tabs mr-auto" style="margin-bottom: 0;padding-bottom: 0;border-bottom: none;">
      <li class="nav-item" *ngFor="let tableName of tableNames" (click)="onChooseName(tableName)">
        <a class="nav-link" [ngClass]="choosenName == tableName ? 'active bg-dark text-white' : ''" style="border: none; margin-top:3px">{{tableName}}</a>
      </li>
    </ul>
    <ul class="nav" style="margin-bottom: 0;padding-bottom: 0; border-bottom: none;">
      <li>
        <button class="btn btn-outline-delault my-2 my-sm-0" (click)="onNewRow()">New row</button>
      </li>
      <li>
        <form class="form-inline my-2 my-lg-0" style="margin-bottom: 0;padding-left: 20px;">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" #filterInput>
          <div class="btn-group" role="group" aria-label="">
            <button class="btn btn-outline-delault my-2 my-sm-0" (click)="onFilter(filterInput.value)">Filter</button>
            <button class="btn btn-outline-delault my-2 my-sm-0" (click)="onExtendedFilterMode()">Extended Filter Mode</button>
            <button class="btn btn-outline-delault my-2 my-sm-0" *ngIf="extendedFilterMode | async" (click)="onRunExtendedFilter()">
              {{( extendedFilterAction | async) ? 'Cancel' : 'Run Any'}}
            </button>
            <button class="btn btn-outline-delault my-2 my-sm-0" (click)="switchExtendedTableView()">
              {{ (extendedTableView|async) ? 'Reduce' : 'Extend'}}
            </button>
          </div>
        </form>
      </li>
    </ul>
  </nav>
</div>

<div class="container" style="margin-top: 10%" *ngIf="choosenName == null || choosenName == undefined">
  <div class="row justify-content-center">
    <div class="col-xs-6">
      <ul class="list-group">
        <li class="list-group-item bg-dark text-white">Select a table:</li>
        <li class="list-group-item" *ngFor="let tableName of tableNames" (click)="onChooseName(tableName)"> {{tableName}}</li>
      </ul>
    </div>
  </div>
</div>
