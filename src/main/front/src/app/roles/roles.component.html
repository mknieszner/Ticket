<div class="row" style="padding: 30px">
  <div class="col-xs-3">
    <ul class="list-group">
      <li class="list-group-item active bg-dark border-dark">Roles:</li>
      <li class="list-group-item" *ngFor="let role of (roles | async)" (click)="onSelectRole(role)">
        <td>{{ role.name }}</td>
        <td class="pull-right"><button class="btn btn-dark" (click)="onRemoveRole(role.name)">X</button><td>
      </li>
      <button class="btn btn-dark text-white" (click)="onNewRole()">New role</button>
    </ul>
  </div>
  <div class="col-xs-6">
    <app-role-details [role]="selectedRole"></app-role-details>
  </div>
</div>
