<div class="jumbotron">
  <div class="row" style="padding: 30px">
    <div class="col-4 align-self-start">
      <ul class="list-group">
        <li class="list-group-item active bg-dark border-dark">Roles:</li>
        <li class="list-group-item list-group-item-action d-flex justify-content-end"
            *ngFor="let role of (roles | async)" (click)="onSelectRole(role)"
            [ngClass]="selectedRole?.id == role.id ? 'bg-light' : ''">
          <td class="mr-auto p-2">{{ role.name }}</td>
          <td class="p-2">
            <button class="btn btn-dark" (click)="onRemoveRole(role.name)">X</button>
          <td>
        </li>
        <button class="btn btn-dark text-white" (click)="onNewRole()">New role</button>
      </ul>
    </div>
    <div class="col-8 align-self-center">
      <app-role-details [role]="selectedRole"></app-role-details>
    </div>
  </div>
</div>
