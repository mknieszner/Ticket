<div class="row" style="padding: 30px">
  <div class="col-xs-3">
    <ul class="list-group">
      <li class="list-group-item active bg-dark border-dark">Users:</li>
      <li class="list-group-item" *ngFor="let user of (users | async)" (click)="onSelectUser(user)">
        <td>{{ user.username }}</td>
      </li>
    </ul>
  </div>
  <div class="col-xs-6">
    <app-user-details [user]="selectedUser"></app-user-details>
  </div>
</div>
