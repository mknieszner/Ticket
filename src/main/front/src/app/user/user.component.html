<div class="jumbotron">
  <div class="row" style="padding: 30px">
    <div class="col-4 align-self-start">
      <ul class="list-group">
        <li class="list-group-item active bg-dark border-dark">Users:</li>
        <li class="list-group-item list-group-item-action d-flex justify-content-end"
            *ngFor="let user of (users | async)" (click)="onSelectUser(user)"
            [ngClass]="selectedUser?.username == user.username ? 'bg-light' : ''">
          <td class="mr-auto p-2">{{ user.username }}</td>
          <td class="p-2">
            <button class="btn btn-dark" (click)="onRemoveUser(user.username)">X</button>
          <td>
        </li>
        <button class="btn btn-dark text-white" (click)="onNewUser()">New user</button>
      </ul>
    </div>
    <div class="col-8 align-self-center">
      <app-user-details [user]="selectedUser"></app-user-details>
    </div>
  </div>
</div>
